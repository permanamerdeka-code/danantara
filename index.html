<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gabung Sponsor Modern</title>

<style>
  body{
    margin:0;
    padding:0;
    background:#eef2f7;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  .container{
    max-width:460px;
    margin:50px auto;
    background:white;
    padding:28px;
    border-radius:22px;
    box-shadow:0 8px 30px rgba(0,0,0,0.15);
  }

  h2{
    text-align:center;
    font-size:26px;
    margin-bottom:25px;
    color:#222;
  }

  label{
    font-weight:600;
    margin:14px 0 6px;
    display:block;
    color:#444;
  }

  input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #cfd4dc;
    background:#f9fafb;
    font-size:16px;
    transition:0.2s;
  }

  input:focus{
    border-color:#0066ff;
    background:white;
    outline:none;
    box-shadow:0 0 0 2px rgba(0,102,255,0.15);
  }

  button{
    width:100%;
    margin-top:28px;
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    color:white;
    background:linear-gradient(90deg,#0066ff,#0044cc);
    box-shadow:0 4px 14px rgba(0,0,0,0.2);
  }

  .note{
    margin-top:14px;
    font-size:14px;
    color:#666;
    text-align:center;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Daftar Gabung Sponsor</h2>

  <label>Nama Lengkap</label>
  <input id="nama" type="text" placeholder="Masukkan nama anda" />

  <label>No HP Anda</label>
  <input id="hp" type="text" placeholder="08xxxxxxxxxx" />

  <label>ID Sponsor (No HP Sponsor)</label>
  <input id="sponsor" type="text" placeholder="Boleh dikosongkan" />

  <button onclick="joinNow()">Saya Gabung</button>

  <div class="note">
    Jika sponsor kosong → otomatis pakai 4 sponsor utama.
  </div>
</div>

<script>
const BASE_URL =
  "https://script.google.com/macros/s/AKfycbwjNsF1LMWduFnF5qpLjz0eXtuXg1si4XJ7f7qGtPHmYXl_oFLHb_t7Q3X0oHVSv-wm/exec";

// Sponsor default
const defaultSponsors = [
  { nama: "Raden Asep Sugiharto", hp: "085161042807" },
  { nama: "Agung Dermawan",      hp: "081257662020" },
  { nama: "Nurul Hamdani",       hp: "085124732437" },
  { nama: "Tatang Suhendar",     hp: "081313115162" }
];

async function joinNow(){
  const nama    = document.getElementById('nama').value.trim();
  const hp      = document.getElementById('hp').value.trim();
  const sponsor = document.getElementById('sponsor').value.trim();

  if(!nama || !hp){
    alert("Nama dan No HP wajib diisi!");
    return;
  }

  // Jika sponsor kosong → pakai 4 sponsor utama
  let sponsorFinal = sponsor || "DEFAULT";

  const payload = {
    action: "addBuyer",
    nama: nama,
    hp: hp,
    sponsor: sponsorFinal
  };

  try{
    const req = await fetch(BASE_URL, {
      method:"POST",
      mode:"no-cors",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    alert("Berhasil mengirim data. Terima kasih sudah bergabung!");

  }catch(e){
    alert("Gagal menghubungi server: " + e);
  }
}
</script>

</body>
</html>
